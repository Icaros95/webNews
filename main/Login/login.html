<!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Form Login  </title>
        <link rel="stylesheet" href="loginstyle.css">
    </head>
<body>

    <div class="login-box">
        <h1> Registration Form </h1>
        <p> Please fill out form with the required information </p>
        <form>
            <!--First name-->
           <label for="First Name"> Enter your first name: </label>
           <input type="text" placeholder="First name" required="Este espacio no puede quedar vacio.">

            <!--Last name-->
           <label for="Last Name"> Enter your last name: </label>
           <input type="text" placeholder="Last name">

            <!--Email-->
           <label for="Email"> Email:</label>
           <input type="email" placeholder="Email">

            <!--New password-->
           <label for="password"> Create a new password: </label>
           <input type="password" placeholder="New password" required="Este espacio no puede quedar vacio.">

            <!--Profile picture-->
            <label for="Profile picture"> Upload a profile picture:</label>
            <input type="file" placeholder="Profile picture"> 

            <!--Years-->
           <label for="Years"> Input your age (years):</label>
           <input type="text" placeholder="Years" required="Este espacio no puede quedar vacio.">
        
           <!--Checkbox-->
          <label>
            <input id='term-and-conditions' type="checkbox" required> I accept the <a href="url-terminos-y-condiciones">term and conditions</a>
           </label>

            <input type="submit" value="submit">
        
           <p>volver a <a href="http://127.0.0.1:3000/main/index.html#" target="_blank">code news</a></p>
        </form> 
    </div>
</body>
    </html>
