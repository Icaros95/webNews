<!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Form Login  </title>
        <link rel="stylesheet" href="loginstyle.css">
    </head>
<body>

    <div class="login-box">
        <h1> Registration Form </h1>
        <p> Please fill out form with the required information </p>
        <form>
            <!--First name-->
           <label for="First Name"> Enter your first name: 
           <input type="text" placeholder="First name" required="Este espacio no puede quedar vacio."></label>

            <!--Last name-->
           <label for="Last Name"> Enter your last name: 
           <input type="text" placeholder="Last name"></label>

            <!--Email-->
           <label for="email"> Email:
           <input type="email" name="email" placeholder="Email"></label>

            <!--New password-->
           <label for="password"> Create a new password: 
           <input type="password" placeholder="New password" required="Este espacio no puede quedar vacio."></label>

            <!--Profile picture-->
            <label for="Profile picture"> Upload a profile picture:
            <input type="file" placeholder="Profile picture"></label>

            <!--Years-->
           <label for="Years"> Input your age (years):
           <input type="text" placeholder="Years" required></label>
        
           <!--Checkbox-->
          <label for="term-and-conditions">
                <input id='term-and-conditions' type="checkbox" name="term-and-conditions" required> I accept the <a href="#url-terminos-y-condiciones">term and conditions</a>
           </label>

            <input type="submit" value="submit">
        
           <p>volver a <a href="/index.html" target="_blank">Coders News</a></p>
        </form> 
    </div>
</body>
</html>
